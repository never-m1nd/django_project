{% extends 'base.html' %}



{% block title %}
    {{ post.title|title }}
{% endblock %}


{% block content %}
    <div class="container mt-5">
        <h1>{{ post.title }}</h1>
        <p class="mb-4">{{ post.pub_date }}<br>Tags:
        {% if post.tags.all %}
            {% for tag in post.tags.all %}
                <a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a>,
            {% endfor %}
        {% endif %}
        </p>
        <p style="font-size: 20px">{{ post.body }}</p>
    </div>
{% endblock %}
